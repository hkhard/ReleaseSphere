<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Plan Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.29.3/date-fns.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Release Plan Dashboard</h1>
            <nav>
                {% if current_user.is_authenticated %}
                    <span>Welcome, {{ current_user.username }}!</span>
                    {% if current_user.role == 'admin' %}
                        <span>(Admin)</span>
                    {% endif %}
                    <a href="{{ url_for('profile') }}">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </nav>
        </header>
        
        <div class="filters">
            <h2>Customize View</h2>
            <select id="view-type">
                <option value="all">All</option>
                <option value="epics">Epics</option>
                <option value="features">Features</option>
                <option value="sprints">Sprints</option>
            </select>
            <input type="text" id="search-filter" placeholder="Search...">
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <div id="timeline"></div>
        
        {% if current_user.role == 'admin' %}
            <div class="admin-section">
                <h2>Admin Features</h2>
                <button onclick="testConnection()">Test Azure DevOps Connection</button>
                <div id="connection-result"></div>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
    function testConnection() {
        fetch('/api/test_connection')
            .then(response => response.json())
            .then(data => {
                document.getElementById('connection-result').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('connection-result').innerText = 'Error: ' + error.message;
            });
    }

    function applyFilters() {
        const viewType = document.getElementById('view-type').value;
        const searchFilter = document.getElementById('search-filter').value;

        fetch('/api/customize_view', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                view_type: viewType,
                filters: {
                    name: searchFilter
                }
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Update the timeline with the filtered data
            renderTimeline(data);
        })
        .catch(error => {
            console.error('Error applying filters:', error);
        });
    }
    </script>
</body>
</html>
